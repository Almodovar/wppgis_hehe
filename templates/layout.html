<html>

<head>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/p_layout.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
    <!-- <script src="https://use.fontawesome.com/b74a914524.js"></script>    -->
    <script src="/assets/js/fontawesome.js"></script>    
    <script src="/assets/js/jquery-3.1.0.min.js"></script>
    <script src="/assets/js/app.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid" id="header">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" id="logowrapper">
                    <img alt="Brand" src="/assets/images/logo_transparent.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {{if .CurrentUser}}
                    <li> <a href="/account" class="navbar-link">Account</a></li>
                    <li><a href="/sign-out">Sign Out</a></li>
                    {{else}}
                    <li><a href="/login">Login</a></li>
                    <li style="background:#9C0505"><a href="/register">Register an account?</a></li>
                    {{end}}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {{if .Flash}}
        <div class="alert alert-info">
            {{.Flash}}
        </div>
        {{end}}
    </div>
    {{ yield }}
</body>

</html>
