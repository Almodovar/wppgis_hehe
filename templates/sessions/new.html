{{define "sessions/new"}}
<video autoplay loop muted poster="screenshot.jpg" id="background">
    <source src="/assets/video/559568348.mp4" type="video/mp4">
</video>
<div class="jumbotron">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-md-2 col-xs-offset-3 col-md-offset-5">
                <img src="/assets/images/logo_transparent.png" alt="...">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                {{if .Error }}
                <div class="col-sm-8 col-sm-offset-2" id="errorMessage">
                    {{.Error}}
                </div>
                {{end}}
                <form class="form-horizontal" action="/login" method="POST">
                    {{if .Error}}
                    <div class="form-group has-error has-feedback">
                        <div class="input-group col-sm-8 col-sm-offset-2">
  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="username" value="{{.User.Username}}" id="newUsername" class="form-control">
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="inputError2Status" class="sr-only">(error)</span>
                        </div>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <div class="input-group col-sm-8 col-sm-offset-2">
  <span class="input-group-addon"><i class="fa fa-key "></i></span>
                            <input type="password" name="password" id="newPassword" class="form-control">
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="inputError2Status" class="sr-only">(error)</span>
                        </div>
                    </div>
                    {{else}}
                    <div class="form-group">
                        <div class="input-group col-sm-8 col-sm-offset-2">
  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="username" value="{{.User.Username}}" id="newUsername" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-sm-8 col-sm-offset-2">
  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" name="password" id="newPassword" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    {{end}}
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                <div class="btn-group" role="group">
                                    <button type="submit" class="btn btn-success " id="login">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="next" value="{{.Next}}">
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
